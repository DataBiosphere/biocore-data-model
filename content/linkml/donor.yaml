id: https://w3id.org/linkml/examples/personinfo # this is the URI of the schema, just using example for now
name: donor
prefixes:
  linkml: https://w3id.org/linkml/ # this is the URI of the linkml prefix
imports:
  - linkml:types # this imports the linkml types schema
default_range: string # if not specified, the default range is string
  
classes:
  Donor: # this is the name of the class, Donor could be Subject, Patient, etc.
    attributes: # example attributes go here
      id:
        identifier: true # this is the primary identifier for the class
      full_name:
        required: true # this is a required attribute
        description:
          name of the person, can be 'unknown' but must be present to be valid
        slot_uri: schema:name            
      xref_id: # external identifier for a donor
        multivalued: true
        description:
          other identifiers for the person, e.g. ORCID, etc.
      birth_date:
        description:
          date of birth
        range: date
      death_date:
        description:
          date of death
        range: date
      death_age:
        description:
          age at death
        range: integer
        minimum_value: 0
        maximum_value: 200
      reported_ethnicity:
      genetic_ancestry:
      organism_type:
        description:
          the type of organism, ideally the Linnean genus and species name, but also may be e.g. human, mouse, etc.
        range: string
        slot_uri: BioCore:hasOrganismType # we can use inheritance to define a slot_uri for an attribute, such as form BioCore data model
      phenotypic_sex:
      strain:
  Container:
    tree_root: true
    attributes:
      donors: # the container holds a list of donors
        multivalued: true
        inlined_as_list: true
        range: Donor # the donors are things of class Donor
      description:
        the dataset is a table of donors
      name:
        the name of the dataset
