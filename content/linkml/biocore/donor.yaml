id: https://raw.githubusercontent.com/DataBiosphere/terra-interoperability-model/master/releases/2.x/terra-core/TerraCoreDataModel.ttl#Donor
name: donor
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
default_range: string
  
classes:
  Donor:
    slots:
     - id
     - birth_date
     - death_date
     - death_age
     - reported_ethnicity
     - genetic_ancestry
     - organism_type
     - phenotypic_sex
     - strain

  # Container:
  #   tree_root: true
  #   attributes:
  #     donors:
  #       multivalued: true
  #       inlined_as_list: true
  #       range: Donor

slots:
  id:
    identifier: true
  birth_date:
    multivalued: false
    description:
      date of birth
  death_date:
      multivalued: false
  death_age:
    range: integer
    minimum_value: 0
    maximum_value: 200
  reported_ethnicity:
    multivalued: true
  genetic_ancestry:
    multivalued: true
  organism_type:
    required: true
  phenotypic_sex:
  strain: 
    description:
     strain of organism, for non-humans